{% if walletOverview %}
    <ul>
    {% for symbol, values in walletOverview.items %}
        <li>{{ symbol }}: Available {{ values.amountOfHoldedCrypto }} - BALANCE {{ values.currentBalance }} - Actual price {{ values.actualMarketPrice }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Wallet is empty.</p>
{% endif %}
